name: Web Integration Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      web:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd proxy-server
          npm install
          cd ../..
          flutter pub get
        working-directory: ./integrationtestapp

      - name: Start Chromedriver
        run: |
          chromedriver --port=4444 &
          sleep 5

      - name: Start Proxy Server
        run: |
          nohup node integrationtestapp/proxy-server/proxy_server.js &
          sleep 5

      - name: Run Web tests
        run: |
          for test in integration_test/*.dart; do
            flutter drive --driver=test_driver/integration_test.dart --target=$test -d chrome --web-port 4200 --dart-define=MAILOSAUR_API_KEY=${{ secrets.MAILOSAUR_API_KEY }} || exit 1
          done
        working-directory: ./integrationtestapp
        env:
          MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
