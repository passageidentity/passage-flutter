name: Web Integration Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd proxy-server
          npm install
          cd ../..
          flutter pub get
        working-directory: ./integrationtestapp

      - name: Set up Google Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 125
          install-chromedriver: true
          install-dependencies: true

      - name: Start Xvfb
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Start ChromeDriver
        run: |
          nohup chromedriver --port=4444 &
          sleep 5

      - name: Start Proxy Server
        run: |
          nohup node integrationtestapp/proxy-server/proxy_server.js &
          sleep 5
        env:
          MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}

      - name: Run Web tests with XVFB
        run: |
            echo "Running test: $test"
            xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" flutter drive --driver=test_driver/integration_test.dart --target=integration_test/magic_link_test.dart -d chrome --web-port=4200 --dart-define=MAILOSAUR_API_KEY=${{ secrets.MAILOSAUR_API_KEY }}
            if [ $? -eq 0 ]; then
              echo "Test completed successfully: $test"
            else
              echo "Test failed: $test"
              exit 1
            fi
        working-directory: ./integrationtestapp
        env:
          MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
