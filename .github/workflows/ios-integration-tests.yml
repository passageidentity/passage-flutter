name: iOS Integration Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./integrationtestapp

      - name: Install CocoaPods
        run: pod install --project-directory=ios
        working-directory: ./integrationtestapp

      - name: Launch iOS Simulator
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          sudo xcodebuild -license accept
          sudo xcodebuild -runFirstLaunch
          xcrun simctl boot AEF8E16C-71D7-4EC3-A554-D1AC7C562E53
          xcrun simctl bootstatus AEF8E16C-71D7-4EC3-A554-D1AC7C562E53
        env:
          MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}

      - name: Run iOS tests
        run: flutter test integration_test/*.dart -d AEF8E16C-71D7-4EC3-A554-D1AC7C562E53 --dart-define=MAILOSAUR_API_KEY=${{ secrets.MAILOSAUR_API_KEY }}
        working-directory: ./integrationtestapp
        env:
          MAILOSAUR_API_KEY: ${{ secrets.MAILOSAUR_API_KEY }}
